<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File 2</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <h3>Inputs</h3>
    <input type="text" placeholder="Enter some text" disabled>
    <input type="text" value="valid text">
    <input type="text" value="invalid text" pattern="[a-z]{1,15}">

    <h3>Check boxes</h3>
    <div class="subs">
        <label class="subs">
            <input type="checkbox" checked> Subscribe
        </label>
        <label class="subs">
            <input type="checkbox"> Subscribe
        </label>
    </div>

    <h3>Radio buttons</h3>
    <div class="subs">
        <label class="gender">Gender:</label>
        <label class="subs">
            <input type="radio" name="gender" checked>Male
        </label>
        <label class="subs">
            <input type="radio" name="gender">Female
        </label>
    </div>

    <h3>Buttons</h3>
    <button>Active</button>
    <button class="hover">Hover</button>
    <button class="danger">Danger</button>
    <button class="danger_h">Hover</button>
    <button disabled>Disabled</button>
    <button class="circle">+</button>
    <button class="circle danger">-</button>

    <h3>Text area</h3>
    <textarea placeholder="Enter some text..."></textarea>
</body>

</html>
