<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File 3</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <div class="card">
        <h2>Введите данные вашей банковской карты</h2>
        <form action="#">
            <div class="cardinfo">
                <div class="carddata">
                    <input type="text" name="name" placeholder="Your name" required>
                    <input type="text" name="month" placeholder="MM" maxlength="2" required>
                    <input type="text" name="year" placeholder="YY" maxlength="2" required>
                    <input type="text" name="cardnum" placeholder="4111 1111 1111 1111" maxlength="19" required>
                    <input type="text" name="cvv" placeholder="CVV" maxlength="3" required>
                </div>
                <div class="sub">
                    <input type="submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
